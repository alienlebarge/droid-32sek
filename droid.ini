# --------------------------------------------------
# Voice selection
# --------------------------------------------------

[buttongroup]
    button1 = B5.1
    button2 = B5.3
    button3 = B5.5
    button4 = B5.7
    button5 = B5.2
#    button6 = B5.4
#    button7 = B5.6
#    button8 = B5.8
    led1 = L5.1
    led2 = L5.3
    led3 = L5.5
    led4 = L5.7
    led5 = L5.2
#    led6 = L5.4
#    led7 = L5.6
#    led8 = L5.8
    value1 = 1
    value2 = 2
    value3 = 3
    value4 = 4
    value5 = 5
#    value6 = 5
#    value7 = 6
#    value8 = 7
    output = _SELECT



# if drums are selected _SELECT_MELODY value is 1 otherwise, it's 0
[compare]
    input = _SELECT
    compare = 5
    ifless = 0
    ifequal = 1
    output = _SELECT_MELODY





# --------------------------------------------------
# Modes selection
# --------------------------------------------------

# Activate alternate editing mode for all voices
[button]
    button = B4.1
    led = L4.1





# --------------------------------------------------
# First drum voice
# --------------------------------------------------

[pot]
    pot = P2.1
    ledgauge = 0.8
    select = _SELECT_MELODY
    selectat = 0
    notch = 0.1
    output = _VOICE1_ACTIVITY

