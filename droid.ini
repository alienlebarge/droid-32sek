###
# Voice length
###

# Pot is only active in voice mode
[pot]
    pot = P2.2
    select = _SELECT_MELODY
    selectat = 1
    output = _VOICE5_LENGTH

[copy]
    input = _VOICE5_LENGTH * 7 + 1
    output = _LENGTH



###
# Pitch range
###

[pot]
    pot = P5.2
    select = _SELECT_MELODY
    selectat = 1
    output = _VOICE5_PITCH_RANGE

[copy]
    input = _VOICE5_PITCH_RANGE * 3V
    output = _PITCH_RANGE



